name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-agent:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: amonitor-agent-linux-amd64
          - goos: linux
            goarch: arm64
            output: amonitor-agent-linux-arm64
          - goos: darwin
            goarch: arm64
            output: amonitor-agent-darwin-arm64
          - goos: windows
            goarch: amd64
            output: amonitor-agent-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Build
        working-directory: agent
        run: |
          mkdir -p ../dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags "-s -w" -o ../dist/${{ matrix.output }} ./cmd/agent
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: dist/${{ matrix.output }}

  release:
    needs: build-agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Flatten artifacts
        run: |
          find dist -type f -name "amonitor-agent-*" -exec mv {} dist/ \;
      - name: Checksums
        run: |
          cd dist
          sha256sum amonitor-agent-* > SHA256SUMS
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/amonitor-agent-*
            dist/SHA256SUMS
