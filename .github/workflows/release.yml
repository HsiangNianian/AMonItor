name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-agent:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            output: amonitor-agent-linux-amd64
          - goos: linux
            goarch: arm64
            output: amonitor-agent-linux-arm64
          - goos: darwin
            goarch: arm64
            output: amonitor-agent-darwin-arm64
          - goos: windows
            goarch: amd64
            output: amonitor-agent-windows-amd64.exe
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Build
        working-directory: agent
        run: |
          mkdir -p ../dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags "-s -w" -o ../dist/${{ matrix.output }} ./cmd/agent
      - name: Package
        id: package
        run: |
          cd dist
          VERSION="${{ github.ref_name }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ARCHIVE="amonitor-agent-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.zip"
            zip -j "${ARCHIVE}" "${{ matrix.output }}"
          else
            ARCHIVE="amonitor-agent-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz"
            tar -czf "${ARCHIVE}" "${{ matrix.output }}"
          fi
          echo "archive=${ARCHIVE}" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.archive }}
          path: dist/${{ steps.package.outputs.archive }}

  release:
    needs: build-agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Flatten artifacts
        run: |
          find dist -mindepth 2 -type f \( -name "amonitor-agent-*.tar.gz" -o -name "amonitor-agent-*.zip" \) -exec mv {} dist/ \;
      - name: Checksums
        run: |
          cd dist
          sha256sum amonitor-agent-*.tar.gz amonitor-agent-*.zip > SHA256SUMS
      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/amonitor-agent-*.tar.gz
            dist/amonitor-agent-*.zip
            dist/SHA256SUMS
