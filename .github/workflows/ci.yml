name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Test
        run: go test ./...

  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-sdk
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Sync
        run: uv sync
      - name: Lint
        run: uv run --with dev ruff check src
      - name: Smoke
        run: uv run python -c "import amonitor_sdk"
